<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Generator</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-#FFF9F4 bg-#FFF9F4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./images/spotify.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Spotify Playlist Generator
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item ms-auto me-auto">
                        <a href="#" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item ms-auto me-auto">
                        <a href="#" class="nav-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form class="input-group" id="input">
                <input name="artistName" class="form-control border-end-0 border rounded-pill" type="text" placeholder="artist name" id="example-search-input">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary bg-blue border-start-0 border rounded-pill ms-n3" type="submit">
                        Generate!
                    </button>
                </span>
            </form>
        </div>
        <div class="row" >
            <div id="cards" class="d-flex flex-row justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://i.scdn.co/image/ab67616d0000b273a91c10fe9472d9bd89802e5a" alt="Card image cap" id="exampleImg">
                    <div class="card-body">
                        <p class="card-text">
                            Good 4 u
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <script src="./keys.js"></script>
    <script src="./index.js"></script>
</body>
</html>
